<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Football ScoreBoard</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer>
    </script>
</head>

<body>
    <div class="football">
        <div id="teamOne"></div>
        <div id="scoreOne"></div>
        <div id="teamTwo"></div>
        <div id="scoreTwo"></div>
    </div>
    <br />
    <br />

    <div class="start">
        <button onclick="startMatch()">start match</button>
    </div>
    <br />
    <br />
    <div class="updateScore">
        <button onclick="updateScore()">update score</button>
    </div>
    <br />
    <br />
    <div class="finish">
        <button onclick="endMatch()">finish match</button>
    </div>

    <h3><b><u>Summary</u></b></h3>
    <div id="summary">
    </div>

</body>

</html>
